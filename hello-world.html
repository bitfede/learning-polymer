<link rel="import" href="bower_components/polymer/polymer.html">


<dom-module id="hello-world">

  <style>

  	h1 {
  		color: blue;
  	}
  
  </style>

  <template>
   	<input type="text" value="{{firstName::input}}">
	  <h1>Hello {{fullName}}</h1>
	  <h5>{{firstName}}</h5>
	  
  </template>

</dom-module> 


<script>

Polymer({
	is: "hello-world",

	properties: {
		firstName: String,
		lastName: {
			type: String,
			value: 'default' //this gives a default value if we dont pass anything
		},
		fullName: {
			type: String,
			computed: 'computeFullName(firstName, lastName)'
		}
	},

	computeFullName: function(firstName, lastName) {
		return  firstName + " " + lastName;
	}



});

</script>
